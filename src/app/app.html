<header class="app-header">
  <div class="header__container">
    <a class="logo" routerLink="/" aria-label="Burgerito">
      <img src="/logo.jpeg" alt="Burgerito" />
    </a>
    <nav class="header__nav">

      
      <a routerLink="/profile" routerLinkActive="active" *ngIf="isAuthenticated()">Profil</a>
    </nav>
    <div class="header__actions">
      <a class="cart" routerLink="/cart" aria-label="Voir le panier">
        <span>Panier</span>
        <span class="cart__badge" *ngIf="cartCount() > 0">{{ cartCount() }}</span>
      </a>
      <ng-container *ngIf="!isAuthenticated(); else userMenu">
        <a class="btn ghost" routerLink="/register">Inscription</a>
        <a class="btn primary" routerLink="/login">Connexion</a>
      </ng-container>
      <ng-template #userMenu>
        <span class="welcome">Bonjour {{ user()?.name }}</span>
        <a class="btn ghost" routerLink="/profile">Mon profil</a>
        <button class="btn primary" type="button" (click)="logout()">Me d√©connecter</button>
      </ng-template>
    </div>
  </div>
</header>
<main class="app-main">
  <router-outlet />
</main>
