<section class="auth-container">
  <header>
    <h1>Je me connecte</h1>
    <p>Accédez à votre compte pour finaliser vos commandes.</p>
  </header>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="field" [class.invalid]="form.controls.email.invalid && form.controls.email.touched">
      <label for="email">E-mail</label>
      <input id="email" type="email" formControlName="email" placeholder="vous@example.com" />
      <small *ngIf="form.controls.email.invalid && form.controls.email.touched">
        Indiquez une adresse e-mail valide.
      </small>
    </div>

    <div class="field" [class.invalid]="form.controls.password.invalid && form.controls.password.touched">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••••" />
      <small *ngIf="form.controls.password.invalid && form.controls.password.touched">
        Le mot de passe est requis.
      </small>
    </div>

    <div class="form-error" *ngIf="error()">{{ error() }}</div>

    <button class="btn primary" type="submit" [disabled]="isSubmitting()">
      {{ isSubmitting() ? 'Connexion en cours…' : 'Connexion' }}
    </button>
  </form>

  <p class="alt">
    Pas de compte ?
    <a routerLink="/register">Je m'inscris</a>
  </p>
</section>
